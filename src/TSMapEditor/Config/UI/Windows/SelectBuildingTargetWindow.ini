[SelectBuildingTargetWindow]
$Width=350
$Height=RESOLUTION_HEIGHT - 100
$CC0=lblDescription:XNALabel
$CC1=tbSearch:EditorSuggestionTextBox
$CC2=btnSelect:EditorButton
$CC3=ddTarget:XNADropDown
$CC4=lbObjectList:EditorListBox


[lblDescription]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
FontIndex=1
Text=Select target:

[tbSearch]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblDescription) + EMPTY_SPACE_TOP
$Width=getWidth(SelectBuildingTargetWindow) - (EMPTY_SPACE_SIDES * 2)
Suggestion=Search target...

[btnSelect]
$Width=100
$X=(getWidth(SelectBuildingTargetWindow) - getWidth(btnSelect)) / 2
$Y=getHeight(SelectBuildingTargetWindow) - EMPTY_SPACE_BOTTOM - getHeight(btnSelect)
Text=Select

[ddTarget]
$X=EMPTY_SPACE_SIDES
$Y=getY(btnSelect) - getHeight(ddTarget) - VERTICAL_SPACING
$Width=getWidth(tbSearch)

[lbObjectList]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(tbSearch) + VERTICAL_SPACING
$Width=getWidth(tbSearch)
$Height=getY(ddTarget) - getY(lbObjectList) - EMPTY_SPACE_TOP
