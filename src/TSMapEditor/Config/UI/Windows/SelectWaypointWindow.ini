[SelectWaypointWindow]
$Width=250
$Height=RESOLUTION_HEIGHT - 100
$CC0=lblDescription:XNALabel
$CC1=tbSearch:EditorSuggestionTextBox
$CC2=btnSelect:EditorButton
$CC3=lbObjectList:EditorListBox
HasCloseButton=true


[lblDescription]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
FontIndex=1
Text=Select Waypoint:

[tbSearch]
Visible=false

[btnSelect]
$Width=100
$X=(getWidth(SelectWaypointWindow) - getWidth(btnSelect)) / 2
$Y=getHeight(SelectWaypointWindow) - EMPTY_SPACE_BOTTOM - getHeight(btnSelect)
Text=Select

[lbObjectList]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblDescription) + VERTICAL_SPACING
$Width=230 ;getWidth(SelectWaypointWindow) - EMPTY_SPACE_SIDES * 2 ; This didn't work, so I had to hardcode it.
$Height=getY(btnSelect) - getY(lbObjectList) - EMPTY_SPACE_TOP

