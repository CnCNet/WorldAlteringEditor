ChineseDescription=当指定的队伍离开地图时触发。如果队伍被摧毁，它不会触发。如果除一个成员外的所有成员都被摧毁，而最后一个成员离开地图，它将触发。

[ZoneEntryBy]
Name=Zone Entry By
