[WaitUntilFullyLoaded]
Name=Wait Until Fully Loaded
ChineseName=等待装满
Description=Instructs the transport to wait until fully loaded with passengers before executing any subsequent script actions. It is used after load onto transport action is given.
ChineseDescription=指示运输车等待装满乘客后再执行任何后续脚本动作。通常在给出"装载到运输车"动作后使用。

[UnloadTruck]
Name=Unload Truck (TRUCKB to TRUCKA)
ChineseName=卸载卡车（TRUCKB到TRUCKA）
Description=Converts the unit TRUCKB to TRUCKA which continues any further script actions. It gives the impression of the truck being unloaded.
ChineseDescription=将单位TRUCKB转换为TRUCKA，并继续执行任何后续脚本动作。这给人一种卡车被卸载的印象。

[LoadTruck]
Name=Load Truck (TRUCKA to TRUCKB)
ChineseName=装载卡车（TRUCKA到TRUCKB）
Description=Converts the unit TRUCKA to TRUCKB which continues any further script actions. It gives the impression of the truck being loaded.
ChineseDescription=将单位TRUCKA转换为TRUCKB，并继续执行任何后续脚本动作。这给人一种卡车被装载的印象。
ParamDescription=Building
ParamType=BuildingWithProperty

[AttackEnemyStructure]
Name=Attack Enemy Structure
ChineseName=攻击敌方建筑
Description=Attack enemy structure specified by the structure number parameter.
ChineseDescription=攻击由建筑编号参数指定的敌方建筑。
ParamDescription=Building
ParamType=BuildingWithProperty

[MoveToEnemyStructure]
Name=Move to Enemy Structure
ChineseName=移动到敌方建筑
Description=Move to enemy structure specified by the structure number parameter.
ChineseDescription=移动到由建筑编号参数指定的敌方建筑。
ParamDescription=Building
ParamType=BuildingWithProperty

[Scout]
Name=Scout
ChineseName=侦察
Description=Move in a random direction.
ChineseDescription=向随机方向移动。

[RegisterSuccess]
Name=Register Success
ChineseName=注册成功
Description=When the team is formed through AITrigger (not Trigger) then it is flagged for success when this script action is executed by its task force. A script not containing this action is a fail. A script containing this action but the task force being unable to reach and execute this action even once is a fail. This success or failure is used to adjust the current weight defined in its AITrigger.
ChineseDescription=当队伍通过AI触发器（非普通触发器）形成时，当其任务部队执行此脚本动作时，它将被标记为成功。不包含此动作的脚本是失败的。包含此动作但任务部队无法到达并执行此动作哪怕一次的脚本也是失败的。此成功或失败用于调整其AI触发器中定义的当前权重。
ParamDescription=Duration (Frames)
ParamType=Number

[Flash]
Name=Flash
ChineseName=闪烁
Description=Causes all members of the task force to 'flash'.
ChineseDescription=使任务部队的所有成员"闪烁"。
ParamDescription=Duration (Frames)
ParamType=Number

[PlayAnimation]
Name=Play Animation
ChineseName=播放动画
Description=Play the specified animation attached to a unit of the team.
ChineseDescription=播放附加到队伍单位上的指定动画。
ParamDescription=Animation
ParamType=Animation

[DisplayTalkBubble]
Name=Display Talk Bubble
ChineseName=显示对话气泡
Description=Displays talk bubble above the unit.
ChineseDescription=在单位上方显示对话气泡。
ParamDescription=Bubble Type
Option0=0,None
Option1=1,Asterisk (*)
Option2=2,Question mark (?)
Option3=3,Exclamation mark (!)

; ********** RA2/YR BEGINS + ARES ALTERATIONS ***********
[GatherAtEnemy]
Name=Gather at Enemy (Ares Improved)
ChineseName=在敌方集结（Ares改进）
Description=Gather on a spot near enemy base at a distance in cells given by AISafeDistance + Number (+ve or -ve). Ares makes use of the unused Number parameter. If not using Ares for YR then set the parameter to 0.
ChineseDescription=在敌方基地附近的一个点集结，距离为AISafeDistance + 数字（正或负）单元格。Ares利用了未使用的数字参数。如果不为YR使用Ares，则将参数设置为0。
ParamType=Number
ParamDescription=Distance Variable

[GatherAtBase]
Name=Gather at Base (Ares Improved)
ChineseName=在基地集结（Ares改进）
Description=Gathers outside own base perimeter at a distance in cells given by AISafeDistance (Ares: AIFriendlyDistance) + Number (+ve or -ve). Ares makes use of the unused Number parameter. If not using Ares for YR then set the parameter to 0.
ChineseDescription=在自己基地周边外集结，距离为AISafeDistance（Ares：AIFriendlyDistance）+ 数字（正或负）单元格。Ares利用了未使用的数字参数。如果不为YR使用Ares，则将参数设置为0。
ParamType=Number
ParamDescription=Distance Variable

[IronCurtain]
Name=Iron Curtain (Ares Improved)
ChineseName=铁幕（Ares改进）
Description=Calls (and waits if nearly ready) for the House to deliver Iron Curtain of the specified superweapon group Number to team. Ares makes use of the unused Number parameter. If not using Ares for YR then set the parameter to 0.
ChineseDescription=调用（如果几乎准备好则等待）所属方为队伍提供指定超级武器组编号的铁幕。Ares利用了未使用的数字参数。如果不为YR使用Ares，则将参数设置为0。
ParamType=Number
ParamDescription=SW.Group ID

[ChronoSphereTeamBuildings]
Name=ChronoSphere Team to Building
ChineseName=超时空传送队伍到建筑
Description=If the owner of the team has the Chronosphere fully charged then it will be used to move the team to the given structure number before moving on to next action. 
ChineseDescription=如果队伍的所有者拥有完全充能的超时空传送仪，则将使用它将队伍传送到给定的建筑编号处，然后再继续执行下一个动作。
ParamDescription=Building
ParamType=BuildingWithProperty

[ChronoSphereTeamTarget]
Name=ChronoSphere Team to target Type
ChineseName=超时空传送队伍到目标类型
Description=If the owner of the team has the Chronosphere fully charged then it will be used to transport the task force to the given target type. Exact target is either nearest/first built based on the value used in TargetDistanceCoefficientDefault or its technotype override of TargetDistanceCoefficient.
ChineseDescription=如果队伍的所有者拥有完全充能的超时空传送仪，则将使用它将任务部队传送到给定的目标类型处。具体目标是最近的/最先建造的，基于TargetDistanceCoefficientDefault中使用的值或其技术类型对TargetDistanceCoefficient的覆盖。
ParamDescription=Target
ParamType=Quarry
Option0=0,N/A (Cancel)
Option1=1,Anything
Option2=2,Structures
Option3=3,Harvesters
Option4=4,Infantry
Option5=5,Vehicles
Option6=6,Factories
Option7=7,Base Defenses
Option8=8,Base Threats
Option9=9,Power Plants
Option10=10,Occupiables
Option11=11,Tech Buildings

[MoveToFriendlyStructure]
Name=Move to Friendly Structure
ChineseName=移动到友方建筑
Description=Move to own structure or owned by allies given in the structure number parameter.
ChineseDescription=移动到由建筑编号参数指定的自己或盟友拥有的建筑。
ParamDescription=Building
ParamType=BuildingWithProperty

[AttackStructureAtWaypoint]
Name=Attack structure at waypoint
ChineseName=攻击路径点处的建筑
Description=Attacks the structure at given waypoint. Owner is not considered as of enemy or ally or neutral. An attack by Engineer would mean repairing the building. This action also uses the weapon if present of the unit instead its special abilities like C4. This is useful in cases like destroying an occupiable structure instead of entering it.
ChineseDescription=攻击给定路径点处的建筑。不考虑所有者是敌方、盟友还是中立。工程师的攻击意味着修复建筑。此动作还使用单位的武器（如果存在）而不是其特殊能力，如C4。这在需要摧毁可占领建筑而不是进入它的情况下很有用。
ParamType=Waypoint
ParamDescription=Waypoint ID

[EnterGrinder]
Name=Enter Grinder
ChineseName=进入粉碎机
Description=Team will enter nearest grinder owned by the owner of this team or allies.
ChineseDescription=队伍将进入由该队伍所有者或盟友拥有的最近的粉碎机。

[OccupyTankBunker]
Name=Occupy Tank Bunker
ChineseName=占领坦克掩体
Description=Any vehicle members of this team which do not have Bunkerable=no set will enter the nearest vacant structure with Bunker=yes set if it is owned by the owner of the team or any of its allies.
ChineseDescription=该队伍中任何没有设置Bunkerable=no的车辆成员将进入最近的空置建筑（该建筑设置了Bunker=yes），如果该建筑由队伍所有者或其任何盟友拥有。

[EnterBioReactor]
Name=Enter bio reactor
ChineseName=进入生物反应堆
Description=Any infantry members of this team will enter the nearest structure with InfantryAbsorb=yes set if it is owned by the owner of this team or any of its allies and has space available.
ChineseDescription=该队伍中的任何步兵成员将进入最近的设置了InfantryAbsorb=yes的建筑，如果该建筑由队伍所有者或其任何盟友拥有且有可用空间。

[OccupyBattleBunker];63
Name=Occupy Battle Bunker
ChineseName=占领战斗掩体
Description=Any infantry members of this team with Occupier=yes set will enter the nearest structure (which they own) with CanOccupyFire=yes set.
ChineseDescription=该队伍中任何设置了Occupier=yes的步兵成员将进入最近的设置了CanOccupyFire=yes的建筑（他们拥有的）。

[GarrisonStructure]
Name=Garrison Structure
ChineseName=驻守建筑
Description=Any infantry members of this team with Occupier=yes set will enter the nearest (neutral) structure with CanOccupyFire=yes set. It is specifically used so as to transfer the unit's weapon to the structure.
ChineseDescription=该队伍中任何设置了Occupier=yes的步兵成员将进入最近的（中立）设置了CanOccupyFire=yes的建筑。这专门用于将单位的武器转移到建筑。

; ********** ARES ADDITIONS *********** Starts at 65

[AuxPower]
Name=Auxiliary Power [Ares]
ChineseName=辅助电力 [Ares]
Description=Permanently changes the power output of the house owning the team by the specified amount. 
ChineseDescription=永久改变拥有该队伍的所属方的电力输出，增减量为指定数值。
ParamType=Number
ParamDescription=Power Amount

[KillDrivers]
Name=Kill Drivers [Ares]
ChineseName=杀死驾驶员 [Ares]
Description=Kills all unprotected drivers of the units in this team and assigns them to the country called Special.
ChineseDescription=杀死该队伍中所有未受保护的单位驾驶员，并将它们分配给名为Special的国家。

[TakeVehicles]
Name=Take Vehicles [Ares]
ChineseName=接管载具 [Ares]
Description=If possible, all infantry (CanDrive or VehicleThief) in this team will be assigned to the closest vehicle they can drive or hijack.
ChineseDescription=如果可能，该队伍中所有步兵（具有CanDrive或VehicleThief属性）将被分配到他们可以驾驶或劫持的最近载具。

[ConvertType]
Name=Convert Type [Ares]
ChineseName=转换类型 [Ares]
Description=Changes all members of this team into their respective script conversion types defined by their respective Ares Convert.Script flag.
ChineseDescription=将该队伍的所有成员转换为由各自的Ares Convert.Script标志定义的相应脚本转换类型。


[SonarReveal]
Name=Sonar Reveal [Ares]
ChineseName=声纳显形 [Ares]
Description=Disables the ability of all team members to cloak themselves for the given Duration (number of frames).
ChineseDescription=在指定的持续时间（帧数）内禁用所有队伍成员的隐形能力。
ParamType=Number
ParamDescription=Frame Duration

[DisableWeapons]
Name=Disable Weapons [Ares]
ChineseName=禁用武器 [Ares]
Description=Disables the ability of all team members to fire for the given Duration (number of frames). Use 0 to end the effect.
ChineseDescription=在指定的持续时间（帧数）内禁用所有队伍成员开火的能力。使用0结束效果。
