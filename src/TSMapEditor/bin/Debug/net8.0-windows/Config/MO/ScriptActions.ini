[SetGlobalVariable]
Name=Set Global Variable
ChineseName=设置全局变量
Description=Set a global variable.
ChineseDescription=设置一个全局变量。
ParamType=GlobalVariable

[IdleAnim]
Name=Idle Anim
ChineseName=空闲动画
Description=Causes team members to enter their idle animation.
ChineseDescription=使队伍成员进入空闲动画状态。
ParamDescription=Animation
Option0=0,Idle1
